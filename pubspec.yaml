name: study_platform
description: Study Platform app for my bachelor's thesis.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.0-116.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^8.3.0
  universal_html: ^2.0.8
  file_picker: ^4.3.0
  path_provider: ^2.0.8
  flutter_widget_from_html: ^0.8.4
  flutter_widget_from_html_core: ^0.8.4
  html_editor_enhanced: ^2.4.0+1
  enum_to_string: ^2.0.1
