  firebase_core_web: ^1.5.3
  firebase_auth: ^3.3.4
  firebase_storage: ^10.2.4
  cloud_firestore: ^3.1.5
  cloud_firestore_web: ^2.6.5
  flutter_bloc: ^8.0.1
  bloc_test: ^9.0.2
  test: ^1.19.5
  equatable: ^2.0.3
  formz: ^0.4.1
  mocktail: ^0.2.0


dev_dependencies:
